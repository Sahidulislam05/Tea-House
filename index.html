<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section -->
    <section
      class="parent-div flex justify-between items-center border-2 border-red-500 min-h-[200px] max-w-[1250px] mx-auto"
    >
      <div class="left_div border-2 border-green-500">
        <h1 class="text-[5rem] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[1.125rem] my-8">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="w-[200px] h-[64px] bg-red-500 text-xl text-white rounded-lg"
        >
          Explore More
        </button>
      </div>
      <div class="right_div border-2 border-blue-500">
        <img
          src="./images/banner.png"
          class="relative top-[120px]"
          alt="banner-image"
        />
        <div
          class="w-[255px] h-[100px] flex items-center rounded-lg shadow-md bg-[#FFFFFF]"
        >
          <img src="./images/Vector.png" alt="" />
          <div class="ml-4">
            <p class="text-3xl font-bold">5.00</p>
            <p class="text-[1rem] font-normal text-[#777777]">
              Trust Pilot Ratings
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
